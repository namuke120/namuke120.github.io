<!-- お問い合わせ -->
<form action="confirm.html" method="post">
    <h2 class="contact-h2">お問い合わせ</h2>
    <div class="input-area">
        <p>名前</p>
        <input type="text" name="name" placeholder="例)山田太郎" required>
    </div>

    <div class="input-area">
        <p>メールアドレス</p>
        <input type="email" name="email" placeholder="例)yamataro@ggggmail.com" required>
    </div>

    <div class="input-area">
        <p>地域</p>
        <select name="pref" required>
            <option value="">--選択--</option>
            <option value="東京">東京</option>
            <option value="大阪">大阪</option>
            <option value="北海道">北海道</option>
        </select>
    </div>

    <div class="input-area">
        <p>お問い合わせ内容</p>
        <textarea name="contact" rows="5" placeholder="例)自由に書いてください。"></textarea>
    </div>
    <div class="input-area">
        <input type="submit" name="submit" value="確認画面" class="btn-border">
    </div>
</form>
